        </div>

        <!-- inicio table -->

        <div class="container">
            <table class="table table-hover">
                <!--  <table class="table table-dark table-hover"> -->
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Identificación </th>
                        <th scope="col">Pais </th>

                    </tr>
                </thead>
                <tbody id="lista-veterinarios">
                </tbody>
            </table>
        </div>

        <!-- Iicio Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva mascota</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form -->
                        <form id="form">
                            <input type="hidden" id="indice"/>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"

                                </div>
                                <div class="col">
                                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="apellido"

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="number" id="identificacion" name="identificacion" class="form-control" placeholder="identificacion"
                                        aria-label="Last name">
                                </div>
                                <div class="col">
                                    <select   class="form-control" id="pais">
                                        <option>Pais</option>
                                        <option>Colombia</option>
                                        <option>Ecuador</option>
                                        <option>Venezuela</option>
                                        <option>Bolivia</option>
                                        <option>Chile</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <!-- Fin form -->
                    </div>
                    <div class="modal-footer">
                        <!-- data-bs-dismiss="modal"  funciona para cerrar la modal-->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                       <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-guardar">Crear</button>
